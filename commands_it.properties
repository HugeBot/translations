help.description=Tutti i comandi di testo sono stati convertiti in Slash Commands, quindi, il modo di usare i nuovi comandi è con il simbolo slash (`` / ``).\n\
\n\
First of all, make **HUGE** connect to your current voice channel using the command </join\:{0}>, then use the command </play\:{1}> and enter a link to a song or name for HUGE to play.\n\
\n\
Once you have songs added to the queue, you can view them using the command </queue\:{2}> and thus have control that it will be played.\n\
\n\
To see the complete list of commands visit our website.
