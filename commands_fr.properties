help.description=Toutes les commandes textuelles ont été converties en commandes Slash, donc la façon d'utiliser les nouvelles commandes est d'utiliser le symbole slash (`` / ``).\n\nFirst of all, make **HUGE** connect to your current voice channel using the command </join:{0}>, then use the command </play:{1}> and enter a link to a song or name for HUGE to play.\n\nOnce you have songs added to the queue, you can view them using the command </queue:{2}> and thus have control that it will be played.\n\nTo see the complete list of commands visit our website.
